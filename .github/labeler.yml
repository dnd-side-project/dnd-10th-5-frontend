    matcher:
      title: '^bug(?:\(.+\))?: .+'
      branch: '^bug(?:\/.+)?'
      commits: '^bug(?:\(.+\))?: .+'

  - label: chore
    matcher:
      title: '^chore(?:\(.+\))?: .+'
      branch: '^chore(?:\/.+)?'
      commits: '^chore(?:\(.+\))?: .+'

  - label: docs
    matcher:
      title: '^docs(?:\(.+\))?: .+'
      branch: '^docs(?:\/.+)?'
      commits: '^docs(?:\(.+\))?: .+'

  - label: feat
    matcher:
      title: '^feat(?:\(.+\))?: .+'
