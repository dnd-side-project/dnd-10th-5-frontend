name: Assign
on:
  pull_request_target:
    types: [opened, ready_for_review]

jobs:
  add-assignees:
    runs-on: ubuntu-latest

    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/assign.yml' # Only needed if you use something other than .github/auto_assign.yml
